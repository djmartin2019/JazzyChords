<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Davey Chords</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Davey Chords: Progression Generator</h1>
      <p>Create and play jazz chord progressions</p>
    </header>

    <main>
      <div class="container">
        <section id="generator">
          <h2>Generate Chord Progressions</h2>
          <div class="form-group">
            <label for="scale">Choose Your Scale:</label>
            <select id="scale">
              <option value="C">C</option>
              <option value="C#">C#/Db</option>
              <option value="D">D</option>
              <option value="D#">D#/Eb</option>
              <option value="E">E</option>
              <option value="F">F</option>
              <option value="F#">F#/Gb</option>
              <option value="G">G</option>
              <option value="G#">G#/Ab</option>
              <option value="A">A</option>
              <option value="A#">A#/Bb</option>
              <option value="B">B</option>
            </select>
          </div>
          <div class="form-group">
            <label for="mode">Choose Your Mode:</label>
            <select id="mode">
              <option value="major">Major (Ionian)</option>
              <option value="minor">Minor (Aeolian)</option>
              <option value="dorian">Dorian</option>
              <option value="phrygian">Phrygian</option>
              <option value="lydian">Lydian</option>
              <option value="mixolydian">Mixolydian</option>
              <option value="locrian">Locrian</option>
            </select>
          </div>
          <div class="form-group">
            <label for="generation-mode">Choose Your Mode:</label>
            <select id="generation-mode">
              <option value="Mystic Wanderer">Mystic Wanderer</option>
              <option value="Dreamy Path">Dreamy Path</option>
              <option value="Bold Explorer">Bold Explorer</option>
              <option value="Harmony Seeker">Harmony Seeker</option>
              <option value="Jazz Enthusiast">Jazz Enthusiast</option>
            </select>
          </div>
          <button id="generate">Generate</button>
          <div id="loading" style="display: none">Generating...</div>
        </section>

        <section id="chord-display">
          <h2>Chord Progression</h2>
          <div id="chords"></div>
          <button id="save" style="display: none">Save Progression</button>
          <button id="share" style="display: none">Share Progression</button>
        </section>
      </div>
    </main>

    <footer>
      <p>Â© 2024 Jazzy Chords Progression Generator</p>
    </footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
