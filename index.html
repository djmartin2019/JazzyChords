<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Davey Chords</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Davey Chords: Progression Generator</h1>
      <p>Create and play some sick chord progressions</p>
    </header>

    <main>
      <div class="container">
        <section id="generator">
          <h2>Generate Chord Progressions</h2>
          <div class="form-container">
            <div class="form-group">
              <label for="scale">Choose Your Scale:</label>
              <select id="scale">
                <option value="C">C</option>
                <option value="C#">C#/Db</option>
                <option value="D">D</option>
                <option value="D#">D#/Eb</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#/Gb</option>
                <option value="G">G</option>
                <option value="G#">G#/Ab</option>
                <option value="A">A</option>
                <option value="A#">A#/Bb</option>
                <option value="B">B</option>
              </select>
            </div>
            <div class="form-group">
              <label for="mode">Choose Your Mode:</label>
              <select id="mode">
                <option value="major">Major (Ionian)</option>
                <option value="minor">Minor (Aeolian)</option>
                <option value="dorian">Dorian</option>
                <option value="phrygian">Phrygian</option>
                <option value="lydian">Lydian</option>
                <option value="mixolydian">Mixolydian</option>
                <option value="locrian">Locrian</option>
              </select>
            </div>
            <div class="form-group">
              <label for="generation-mode">Choose Your Mode:</label>
              <select id="generation-mode">
                <option value="Feeling Dangerous">Feeling Dangerous</option>
                <option value="Whoa There">Whoa There Buddy</option>
                <option value="Fancy">Oooo Fancy</option>
                <option value="Harmony">Living In Harmony</option>
                <option value="Davey">Davey</option>
              </select>
            </div>
            <div class="form-group">
              <label for="time-signature">Choose Your Time Signature</label>
              <select id="time-signature">
                <option value="4/4">4/4</option>
                <option value="6/8">6/8</option>
                <option value="8/8">8/8</option>
              </select>
            </div>
            <div class="form-group">
              <label for="genre">Choose Your Genre:</label>
              <select id="genre">
                <option value="pop">Pop</option>
              </select>
            </div>
            <div class="form-group">
              <label for="bars">Choose Your Number Of Bars:</label>
              <input
                type="number"
                id="bars"
                name="bars"
                step="1"
                value="1"
                min="1"
                max="24"
              />
            </div>
            <div class="tempo-slider">
              <label for="tempo">Choose Your Tempo:</label>
              <input
                type="range"
                min="1"
                max="250"
                value="60"
                class="slider"
                id="tempoSlider"
                oninput="tempoChange(this.value)"
              />Tempo: <span id="tempoValue"></span>
            </div>
          </div>
          <div class="generate-button">
            <button id="generate">Generate</button>
          </div>
          <div id="loading" style="display: none">Generating...</div>
        </section>

        <section id="chord-display">
          <h2>Chord Progression</h2>
          <div id="chords"></div>
          <button id="save" style="display: none">Save Progression</button>
          <button id="share" style="display: none">Share Progression</button>
        </section>
      </div>
    </main>

    <footer>
      <p>Â© 2024 Davey Chords: Progression Generator</p>
    </footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
