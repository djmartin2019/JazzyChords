<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jazzy Chords</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Jazzy Chords: Progression Generator</h1>
      <p>Create and play jazz chord progressions</p>
    </header>

    <main>
      <section id="generator">
        <h2>Generate Chord Progressions</h2>
        <label for="scale">Choose Your Scale:</label>
        <select id="scale">
          <option value="C">C</option>
          <option value="C#">C#/Db</option>
          <option value="D">D</option>
          <option value="D#">D#/Eb</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="F#">F#/Gb</option>
          <option value="G">G</option>
          <option value="G#">G#/Ab</option>
          <option value="A">A</option>
          <option value="A#">A#/Bb</option>
          <option value="B">B</option>
        </select>
        <label for="mode">Choose Your Mode:</label>
        <select id="mode">
          <option value="major">Major (Ionian)</option>
          <option value="minor">Minor (Aeolian)</option>
          <option value="dorian">Dorian</option>
          <option value="phrygian">Phrygian</option>
          <option value="lydian">Lydian</option>
          <option value="mixolydian">Mixolydian</option>
          <option value="locrian">Locrian</option>
        </select>
        <button id="generate">Generate</button>
      </section>

      <section id="chord-display">
        <h2>Chord Progression</h2>
        <div id="chords"></div>
        <canvas id="sheet-music"></canvas>
      </section>

      <section id="playback">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
      </section>
    </main>

    <footer>
      <p>Â© 2024 Jazzy Chords Progression Generator</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
